<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <form action="#" class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-xs-2 control-label">用户名:</label>
            <div class="col-xs-10">
                <input type="text" id="name" class="form-control" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-xs-2 control-label">密码:</label>
            <div class="col-xs-10">
                <input type="text" id="pwd" class="form-control" placeholder="请输入密码">
            </div>
        </div>

        <div class="form-group">
            <div class="col-xs-10 col-xs-offset-2">
                <div class="checkbox">
                    <label><input type="checkbox"> 记住密码</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="button" class="btn btn-default">立即登录</button>
            </div>
        </div>
    </form>
</div>

<script src="../../jquery/jquery-1.11.3.min.js"></script>
<script src="../../bootstrap-3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
