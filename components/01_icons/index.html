<!DOCTYPE html>
<html>
<head>

    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <p><span class="glyphicon glyphicon-user" style="color:#f60; font-size:30px"></span> 用户中心</p>

        <div class="btn-group">
            <button class="btn btn-default"><span class="glyphicon glyphicon-backward"></span></button>

            <button class="btn btn-default"><span class="glyphicon glyphicon-forward"></span></button>
        </div>
    </div>
