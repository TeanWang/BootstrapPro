<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap-3.3.7/css/bootstrap.min.css">
</head>
<body>

<div class="container" style="padding: 50px 0;">
    <h3>尺寸</h3>
    <p class="text-info">只要给 <code>.btn-group</code> 加上 <code>.btn-group-*</code> 类，就省去为按钮组中的每个按钮都赋予尺寸类了。</p>
    <div class="btn-group btn-group-lg">
        <button class="btn btn-default">1</button>
        <button class="btn btn-default">2</button>
        <button class="btn btn-default">3</button>
        <button class="btn btn-default">4</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-default">5</button>
        <button class="btn btn-default">6</button>
        <button class="btn btn-default">7</button>
        <button class="btn btn-default">8</button>
    </div>
    <div class="btn-group btn-group-sm">
        <button class="btn btn-default">9</button>
        <button class="btn btn-default">0</button>
        <button class="btn btn-default">0</button>
    </div>
    <div class="btn-group btn-group-xs">
        <button class="btn btn-default">left</button>
        <button class="btn btn-default">center</button>
        <button class="btn btn-default">right</button>
    </div>

</div>

<script src="../../jquery/jquery-1.11.3.min.js"></script>
<script src="../../bootstrap-3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
